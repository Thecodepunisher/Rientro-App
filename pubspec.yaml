name: rientro
description: App di sicurezza personale per monitorare i tuoi spostamenti.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  url_launcher: ^6.2.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI & Animations
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  
  # Haptics & Sensors
  vibration: ^2.0.0
  sensors_plus: ^4.0.2
  
  # Contacts
  flutter_contacts: ^1.1.7+1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  connectivity_plus: ^5.0.2
  battery_plus: ^5.0.2
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Custom fonts (optional - uses system fonts by default)
  # Uncomment and add font files to enable custom typography
  # fonts:
  #   - family: SF Pro Display
  #     fonts:
  #       - asset: assets/fonts/SF-Pro-Display-Regular.otf
  #       - asset: assets/fonts/SF-Pro-Display-Medium.otf
  #         weight: 500
  #       - asset: assets/fonts/SF-Pro-Display-Semibold.otf
  #         weight: 600
  #       - asset: assets/fonts/SF-Pro-Display-Bold.otf
  #         weight: 700
  
  assets:
    - assets/images/
    - assets/icons/
